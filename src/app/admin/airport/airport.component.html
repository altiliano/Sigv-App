

<div class="container">

  <button mat-raised-button (click)="addNewAirportDialog()" class="btn btn-primary">Add new Airport</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="iacaoCode">
    <th mat-header-cell *matHeaderCellDef> ICAO </th>
    <td mat-cell *matCellDef="let element"> {{element.icaoCode}} </td>
  </ng-container>

  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> Country </th>
    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> city </th>
    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element" >
        <button mat-mini-fab  color="primary"  class="mr-1" aria-label="detail"(click)="detailAirportDialog(element)"   matTooltip="Detail" matTooltipPosition="above">
          <mat-icon>assignment</mat-icon>
        </button>
        <button mat-mini-fab  color="primary" class="mr-1" (click)="editAirportDialog(element)" aria-label="edit"   matTooltip="Edit" matTooltipPosition="above">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab  color="primary" class="mr-1"  (click)="deleteAirport(element.id)" aria-label="delete" matTooltip="Delete" matTooltipPosition="above">
          <mat-icon>delete</mat-icon>
        </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="noRecord">
    <td mat-footer-cell *matFooterCellDef>No records found.</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<ng-container matColumnDef="page">
 <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</ng-container>
</div>
