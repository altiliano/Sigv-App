<div class="aerport-form">
<h2 *ngIf="isEditable" >{{title}}</h2>
<h2 *ngIf="isEditable == true" >Airport Detail</h2>
    <form [formGroup]="airportForm"  >
      <div class="input-group">
        <input class="form-control"   type="text" formControlName= "icaoCode" placeholder="ICAO Code" [readonly]= "isEditable" >
      </div>

      <div class="input-group">
      <input class="form-control"  type="text" formControlName= "iataCode"  placeholder="IATA Code" [readonly]= "isEditable" />
      </div>

      <div class="input-group">
      <input class="form-control"  type="text" formControlName= "city" placeholder="City" [readonly]= "isEditable" />
      </div>

      <div class="input-group">
      <input class="form-control"  type="text" formControlName= "country" placeholder="Country" [readonly]= "isEditable" />
      </div>

      <div class="input-group">
        <input  class="form-control"  type="text" formControlName= "name" placeholder="Name" [readonly]= "isEditable"/>
      </div>

      <div class="input-group">
      <input  class="form-control"  type="number" formControlName= "latitude" placeholder="Latitude" [readonly]= "isEditable"/>
      </div>

      <div class="input-group">
      <input class="form-control"  type="number" formControlName= "longitude" placeholder="Longitude" [readonly]= "isEditable" />
      </div>
      <button type="button"  *ngIf="isEditable == false"   (click)="saveAeroport()" class="btn btn-primary">Guadar</button>
      <button type="button"  *ngIf="isEditable"   (click)="close()" class="btn btn-primary">Close</button>
    </form>

</div>
