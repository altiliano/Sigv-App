<div class="aerport-form">
<h2>Add new Aeroport</h2>
    <form [formGroup]="aeroportForm"  >
      <div class="input-group">
        <input class="form-control"   type="text" formControlName= "icaoCode" placeholder="ICAO Code"/>
      </div>

      <div class="input-group">
      <input class="form-control"  type="text" formControlName= "iataCode"  placeholder="IATA Code"/>
      </div>

      <div class="input-group">
      <input class="form-control"  type="text" formControlName= "city" placeholder="City" />
      </div>

      <div class="input-group">
      <input class="form-control"  type="text" formControlName= "country" placeholder="Country" />
      </div>

      <div class="input-group">
        <input  class="form-control"  type="text" formControlName= "name" placeholder="Name" />
        </div>


      <div class="input-group">
      <input  class="form-control"  type="number" formControlName= "latitude" placeholder="Latitude" />
      </div>

      <div class="input-group">
      <input class="form-control"  type="number" formControlName= "longitude" placeholder="Longitude"/>
      </div>
      <button type="button"   (click)="saveAeroport()" class="btn btn-primary">Guadar</button>
    </form>

</div>
